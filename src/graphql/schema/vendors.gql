type BillingAddress {
  address: String
  state: String
  city: String
  country: String
  zipcode: String
  isdefault: Boolean
}

type ShippingAddress {
  address: String
  state: String
  city: String
  country: String
  zipcode: String
  isdefault: Boolean
}

type Vendor {
  userid: Int
  vendorid: Int
  vendor_name: String
  firstname: String
  middlename: String
  lastname: String
  vendor_type: String
  category: String
  email: String
  work_phone: String
  phone: String
  billing_address: BillingAddress
  shipping_address: ShippingAddress
  vendor_contact_person: VendorContactPerson
}
type VendorContactPerson{
  contact_first_name: String
  contact_last_name: String
  contact_email: String
  contact_phone: String
  contact_job_role: String
}

input VendorContactPersonInput {
  contact_first_name: String
  contact_last_name: String
  contact_email: String
  contact_phone: String
  contact_job_role: String
}

input BillingAddressInput {
  address: String
  state: String
  city: String
  country: String
  zipcode: String
  isdefault: Boolean
}

input ShippingAddressInput {
  address: String
  state: String
  city: String
  country: String
  zipcode: String
  isdefault: Boolean
}

type getVendorResponse {
  code: Int
  status: String
  data: Vendor
}

type getVendorListResponse {
  # code: Int
  # status: String
  # count: Int
  data: [Vendor]
}

type Query {
  getVendors: getVendorListResponse
  # getVendor(id: ID!): getVendorsResponse
  getVendor(id: ID!): getVendorResponse

}

type Mutation {
  saveVendor(
    userid: Int
    vendorid: Int
    vendor_name: String!
    firstname: String
    middlename: String
    lastname: String
    vendor_type: String
    category: String
    email: String
    work_phone: String
    phone: String
    billing_address: BillingAddressInput
    shipping_address: ShippingAddressInput
    vendor_contact_person: VendorContactPersonInput
  ): Vendor
}
